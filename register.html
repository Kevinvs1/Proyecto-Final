<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de laberinto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Juego de laberinto</h2>
        <nav class="navigation">
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="#" onsubmit="return validarFormulario()">
                <div class="input-box">
                  <span class="icon"><ion-icon name="person"></ion-icon></span>
                  <input type="text" name="username" id="usuario" required>
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" name="email" id="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock"></ion-icon></span>
                  <input type="password" name="password" id="password" required>
                  <label>Password</label>
                </div>
            
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                  <p>Â¿Ya tienes una cuenta?<a
                    href="login.html"
                    class="login-link">Login</a>
                  </p>
                </div>
              </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="register.js"></script>
</body>
